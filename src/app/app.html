<ion-menu side="right" [content]="rootContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ 'SITE NAME' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item menuClose (click)=" onClickHome() ">
          {{ 'HOME' | translate }}
        </button>
      <button ion-item menuClose *ngIf=" a.user.isLogin " (click)=" a.user.logout() ">
          {{ 'LOGOUT' | translate }}
        </button>

      <button ion-item menuClose *ngIf=" a.user.isLogout " (click)=" onClickLogin() ">
          {{ 'LOGIN' | translate }}
        </button>

      <button ion-item menuClose *ngIf=" a.user.isLogout " (click)=" onClickRegister() ">
        {{ 'REGISTER' | translate }}
      </button>


      <button ion-item menuClose (click)=" a.open( 'settings' ) ">
          {{ 'SETTINGS' | translate }}
        </button>

      <button ion-item menuClose (click)=" a.open( 'menu' ) ">
          {{ 'ALL MENU' | translate }}
        </button>



      <button ion-item menuClose>{{ 'CLOSE' | translate }}</button>

    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #rootContent [root]="rootPage"></ion-nav>
