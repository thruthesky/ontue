<ion-header>
  <header-content [title]=" 'CURRICULUM VITAE' "></header-content>
</ion-header>
<ion-content>
  <div class="page">
    <hook-content-top></hook-content-top>
    <section class="page-header">
      <div>{{ "CURRICULUM VITAE" | translate }}</div>
    </section>
    <section class="page-body bg-white">
      <form (submit)="onSubmitUpdate()">
          <ion-grid class="curriculum-vitae" no-padding>
            <ion-row justify-content-center align-items-center>
              <ion-col col-5 class="pr-5 mr-2">
                <div class="d-flex-column form-effect">
                    <input class="p-3 w-100 rounded-2 focus-effect" type="text" readonly [(ngModel)]="account.name" name="name" />
                    <label class="mt-5 mb-2 fs-90 fw-bold uppercase">{{ 'TEACHER ID' | translate }}</label>
                </div>
                <div class="d-flex-column form-effect">
                    <input class="p-3 w-100 rounded-2 focus-effect"  type="text" [(ngModel)]="account.fullname" name="fullname"/>
                    <label class="mt-5 mb-2 fs-90 fw-bold uppercase">{{ 'FULL NAME' | translate }}</label>
                </div>
                <div class="d-flex-column form-effect">
                    <input class="p-3 w-100 rounded-2 focus-effect"  type="text" [(ngModel)]="account.display_name" name="display_name"/>
                    <label class="mt-5 mb-2 fs-90 fw-bold uppercase">{{ 'NICKNAME' | translate }}</label>
                </div>
                <div class="d-flex-column form-effect">
                    <input class="p-3 w-100 rounded-2 focus-effect" type="email" [(ngModel)]="account.user_email" name="user_email"/>
                    <label class="mt-5 mb-2 fs-90 fw-bold uppercase">{{ 'EMAIL' | translate }}</label>
                </div>
                <div class="d-flex-column form-effect">
                    <input class="p-3 w-100 rounded-2 focus-effect"  type="text" [(ngModel)]="account.phone_number" name="phone_number"/>
                    <label class="mt-5 mb-2 fs-90 fw-bold uppercase">{{ 'PHONE NO' | translate }}</label>
                </div>
                <div class="d-flex-column form-effect">
                    <input class="p-3 w-100 rounded-2 focus-effect" type="text" [(ngModel)]="account.last_education" name="last_education"/>
                    <label class="mt-5 mb-2 fs-90 fw-bold uppercase">{{ 'EDUCATION' | translate }}</label>
                </div>
                <div class="d-flex-column form-effect">
                    <input class="p-3 w-100 rounded-2 focus-effect"   type="text" [(ngModel)]="account.major" name="major"/>
                    <label class="mt-5 mb-2 fs-90 fw-bold uppercase">{{ 'MAJOR' | translate }}</label>
                </div>
              </ion-col>
              <ion-col col-5 class="pl-5 ml-2">
                <div class="d-flex-column form-effect position-relative">
                    <select class="p-3 w-100 rounded-2 focus-effect bg-light border-box" [(ngModel)]="account.nationality" name="nationality">
                      <option value="">Select...</option>
                      <option *ngFor="let c of a.countries" value="{{c}}">{{c}}</option>
                    </select>
                   <label class="mt-5 mb-2 fs-90 fw-bold uppercase">{{ 'NATIONALITY' | translate }}</label>
                </div>
                <div  class="d-flex-column form-effect position-relative">
                      <ion-datetime  class="border p-3 m-0 w-100 rounded-2 h-40px  bg-light "  name="birthday" max="{{minYear}}" displayFormat="MM/DD/YYYY" pickerFormat="MMDDYYYY"
                      [(ngModel)]="birthday" (ngModelChange)="onChangeBirthDate()"></ion-datetime>
                    <label class="mt-5 mb-2 fs-90 fw-bold uppercase">{{ 'BIRTHDAY' | translate }}</label>
                </div>
                <div  class="d-flex-column form-effect position-relative">
                    <ion-datetime  class="border p-3 m-0 w-100 rounded-2 h-40px bg-white bg-light " displayFormat="YYYY" [(ngModel)]="account.experience" name="experience"></ion-datetime>
                    <label class="mt-5 mb-2 fs-90 fw-bold uppercase">{{ 'Year you start teaching' | translate }}</label>
                </div>
                <div class="d-flex-column form-effect">
                    <input class="p-3 w-100 rounded-2 focus-effect" type="text" [(ngModel)]="account.youtube_video_url" name="youtube_video_url" />
                    <label class="mt-5 mb-2 fs-90 fw-bold uppercase">{{ 'YOUTUBE VIDEO' | translate }}</label>
                </div>
                <div class="d-flex-column form-effect">
                    <input class="p-3 w-100 rounded-2 focus-effect" type="text" [(ngModel)]="account.kakaotalk_id" name="kakaotalk_id" />
                    <label class="mt-5 mb-2 fs-90 fw-bold uppercase">{{ 'KAKAOTALK ID' | translate }}</label>
                </div>
                <div class="d-flex-column form-effect">
                    <input class="p-3 w-100 rounded-2 focus-effect"   type="text" [(ngModel)]="account.address" name="address"/>
                    <label class="mt-5 mb-2 fs-90 fw-bold uppercase">{{ 'ADDRESS' | translate }}</label>
                </div>
                <div class="d-flex-column form-effect">
                  <div class="d-flex border bg-white align-items-center justify-content-around h-40px w-100 rounded-2 p-3" >
                      <input type="radio" name="male" [(ngModel)]="account.gender" value="M">Male
                      <input type="radio" name="female" [(ngModel)]="account.gender" value="F">Female
                  </div>
                    <label class="mt-5 mb-2 fs-90 fw-bold uppercase">{{ 'GENDER' | translate }}</label>
                </div>
                </ion-col>
              </ion-row>
          </ion-grid>

          <ion-item>
            <label>Profile Picture</label>
            <div class="text-center mt-5">
              <div class="profile-user p-relative d-inline-block of-hidden text-center"
                   (click)="fileUpload.onClickCamera()">
                <input *ngIf=" ! a.isCordova " class="p-absolute z-100 top-0 right-0 bg-grey" style="opacity: 0.001; font-size: 10em;"
                       type="file"
                       (change)="fileUpload.onChangeFile($event)">
                <div class="profile-user-photo">
                  <img class="size-100 rounded-50" src="{{files.length ? files[0].url : a.anonymousPhotoURL}}">
                </div>
                <button type="button" class="btn submit fs-lg" [class.skip]="files && files.length">
                  <i class="fa fa-camera mr-2"></i>
                  {{ 'PRIMARY PHOTO' | translate }}
                </button>
                <file-upload-widget #fileUploadWidget [title]="false" [fileSelectionButton]="false" [files]="files"
                                    [showUploadedFiles]="false"
                                    (success)="onSuccessUploadPicture($event)"></file-upload-widget>
