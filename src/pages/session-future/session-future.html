<ion-header>
  <header-content [page]=" 'session-future' " [title]=" '예약된 수업' "></header-content>
</ion-header>
<ion-content>
  <div class="page">
    <hook-content-top></hook-content-top>
    <section class="page-header d-flex justify-content-end">
      <div class="d-flex justify-content-end">
        <div class="pointer" (click)=" show.options = true ">
          <ion-icon name="options"></ion-icon>
          {{ "OPTIONS" | translate }}
        </div>
      </div>
    </section>

    {{ show | json }}
    <section class="page-body">
      <session-list
        [show]=" show "
        [data]="{future:true}"
      ></session-list>
    </section>
    <hook-content-bottom></hook-content-bottom>
  </div><!--/page-->
</ion-content>
