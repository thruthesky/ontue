<ion-header>
  <header-content [title]=" 'CHANGE PASSWORD' | translate "></header-content>
</ion-header>
<ion-content>
  <div class="page">
    <hook-content-top></hook-content-top>

    <section class="page-header">
      <h4 class="title">{{ "CHANGE PASSWORD DESC" | translate }}</h4>
    </section>

    <section class="page-body">

      <div class="content p-4 p-md-5 pt-md-6">

        <div>

          <div>
            <label>{{ 'OLD PASSWORD' | translate }}</label>
          </div>
          <div class="pt-1">

            <input class="p-3 w-100" type="password" [(ngModel)]="changePassword.old_password" name="old_password">

          </div>
        </div>

        <div class="mt-3">

          <div>
            <label>{{ 'NEW PASSWORD' | translate }}</label>
          </div>
          <div class="pt-1">

            <input class="p-3 w-100" type="password" [(ngModel)]="changePassword.new_password" name="new_password">

          </div>
        </div>

        <div class="mt-3 mt-md-4">

          <button class="submit p-4" ion-button color="primary" (click)="onClickChangePassword()">{{ 'CHANGE PASSWORD BUTTON' | translate }}</button>
          <button class="cancel p-4" ion-button color="secondary" (click)="a.open('home')">{{ 'CANCEL BUTTON' | translate }}</button>


        </div>
      </div>
    </section>

  </div>
  <!--/page-->
  <hook-content-bottom></hook-content-bottom>
</ion-content>
