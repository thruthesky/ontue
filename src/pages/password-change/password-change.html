<ion-header>
  <header-content></header-content>
</ion-header>
<ion-content>
  <div class="page">
    <hook-content-top></hook-content-top>

    <section class="page-header">
      <h2 class="title">{{ "CHANGE PASSWORD" | translate }}</h2>
    </section>

    <section class="page-body">

    <ion-list>
      <ion-item>
        <ion-label floating>{{ 'OLD PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="changePassword.old_password" name="old_password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'NEW PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="changePassword.new_password" name="new_password"></ion-input>
      </ion-item>

      <ion-item>
        <button class="submit" ion-button color="primary" (click)="onClickChangePassword()">{{ 'CHANGE PASSWORD BUTTON' | translate }}</button>
        <button class="cancel" ion-button color="secondary"  (click)="a.open('home')">{{ 'CANCEL BUTTON' | translate }}</button>
      </ion-item>

    </ion-list>

    </section>

  </div><!--/page-->
  <hook-content-bottom></hook-content-bottom>
</ion-content>
