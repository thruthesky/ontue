<ion-header>
  <header-content></header-content>
</ion-header>

<ion-content padding>


  <button ion-button (click)="a.user.logout(); a.open('home')">

    <ion-icon name="sign-out"></ion-icon>
    Logout
  </button>


  <button ion-button (click)="a.open('settings')">

    <ion-icon name="settings"></ion-icon>
    Settings
  </button>

  <button ion-button menuToggle right>
    <ion-icon name="menu"></ion-icon>
    사이드 메뉴 열기
  </button>

  <ion-list radio-group [(ngModel)]="userType">
    <ion-list-header color="light">회원 분류 변경</ion-list-header>
    <ion-item>
      <ion-icon name="school" item-start></ion-icon>
      <ion-label>저는 학생입니다.</ion-label>
      <ion-radio checked="false" value="{{ a.lms.userType.student }}" (click)="onClickUserType()"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-icon name="person-add" item-start></ion-icon>
      <ion-label>저는 선생입니다.</ion-label>
      <ion-radio checked="false" value="{{ a.lms.userType.teacher }}" (click)="onClickUserType()"></ion-radio>
    </ion-item>
  </ion-list>


</ion-content>
