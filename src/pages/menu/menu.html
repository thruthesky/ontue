<ion-header>
  <header-content></header-content>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item (click)="a.open('settings')">
      <ion-icon name="settings" item-start></ion-icon>
      설정
    </ion-item>
    <ion-item menuToggle>
      <ion-icon name="menu" item-start></ion-icon>
      사이드 메뉴 열기
    </ion-item>
    <ion-item (click)="a.user.logout(); a.open('home')">
      <ion-icon name="log-out" item-start></ion-icon>
      로그아웃
    </ion-item>
    <ion-item (click)="presentChooseUserTypeModal()">
      <ion-icon name="repeat" item-start></ion-icon>
      회원 분류 변경
    </ion-item>

  </ion-list>
