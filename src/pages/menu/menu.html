<ion-header>
  <header-content></header-content>
</ion-header>

<ion-content padding>

  <ion-list class="pointers">
    <ion-item (click)="a.open('settings')">
      <ion-icon name="settings" item-start></ion-icon>
      설정
    </ion-item>
    <ion-item menuToggle>
      <ion-icon name="menu" item-start></ion-icon>
      사이드 메뉴 열기
    </ion-item>


    <ion-item *ngIf=" a.user.isLogout " (click)=" a.open('login') ">
      <ion-icon name="log-in" item-start></ion-icon>
      로그인
    </ion-item>
    <ion-item *ngIf=" a.user.isLogout " (click)=" a.open('register') ">
      <ion-icon name="person-add" item-start></ion-icon>
      회원가입
    </ion-item>

    <ion-item *ngIf=" a.user.isLogin " (click)=" a.isTeacher ? a.open('teacher-profile') : a.open('student-profile')">
      <ion-icon name="log-out" item-start></ion-icon>
      {{ 'PROFILE' | translate }} {{ a.isTeacher | json }}
    </ion-item>
    <ion-item *ngIf=" a.user.isLogin " (click)="a.user.logout(); a.open('home')">
      <ion-icon name="log-out" item-start></ion-icon>
      로그아웃
    </ion-item>

    <ion-item (click)="presentChooseUserTypeModal()">
      <ion-icon name="repeat" item-start></ion-icon>
      회원 분류 변경
    </ion-item>
  </ion-list>




</ion-content>
