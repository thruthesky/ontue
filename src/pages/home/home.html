<ion-header>
  <header-content [page]=" 'home' "></header-content>
</ion-header>

<ion-content>

    <hook-content-top></hook-content-top>

  <ng-container *ngIf=" a.lms.getUserType() != 'teacher' ">

    <intro-component></intro-component>
  
  </ng-container>

  <ng-container *ngIf=" a.lms.getUserType() == 'teacher' ">
    <page name="ontue.reminders"></page>
    <page name="ontue.policy"></page>
  </ng-container>

  
  
  <hr>
  <ion-grid class="stats" *ngIf=" stats ">
    <ion-row>
      <ion-col>
        <div class="item teacher">
          <div class="text">강사수</div>
          <div class="number">{{ stats.teacher }}</div>
        </div>
      </ion-col>
      <ion-col>
        <div class="item reservation">
          <div class="text">예약된수업</div>
          <div class="number">{{ stats.reservation }}</div>
        </div>
      </ion-col>

      <ion-col>
        <div class="item leveltest">
          <div class="text">레벨테스트</div>
          <div class="number">{{ stats.leveltest }}</div>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>
