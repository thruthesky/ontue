<ion-header>
  <header-content></header-content>
</ion-header>

<ion-content>
  <div class="page">

    <div class="page-header black text-center">
      궁금한 점이 있으시면 언제든지
      <span class="app-button mt-0" (click)=" a.onClickContactAdmin() ">카톡으로 질문</span> 해 주세요!
    </div>
    <section class="page-body">

      <div class="p-3" *ngIf=" ! a.inLoadingMyPoint ">
        <div class="pt-5">
          {{ a.user?.name }} 회원님의 포인트는
          <span>
            <b>{{ point }}</b> 입니다.</span>
        </div>

        <div class="mt-5">
          수업료 결제 내역은
          <span class="app-button" (click)=" a.open('payment-history'); ">결제 내역</span> 메뉴에서 확인 할 수 있습니다.
        </div>


        <div *ngIf=" a.inLoadingMyPoint ">
          <ion-spinner class="size-3"></ion-spinner>
          {{ 'IN LOADING' | translate}}
        </div>

      </div>

    </section>

  </div>


  <hook-content-bottom></hook-content-bottom>
</ion-content>
