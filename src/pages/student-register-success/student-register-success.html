<ion-header>
    <header-content [title]=" '가입 완료' "></header-content>
</ion-header>
<ion-content>
    <div class="page">
        <hook-content-top></hook-content-top>

        <div class="page-header p-3">
            회원 가입을 축하드립니다.
            <span class="app-button mt-0" (click)=" a.open('teacher-list') ">무료 체험 예약</span>을 해 보세요.
        </div>
        <section class="page-body">

            <div class="my-5 px-3 my-md-6 px-md-6 pointer" (click)=" a.open('teacher-list') ">
                <div class="d-none d-md-block mb-2">회원 가입을 축하드립니다.</div>

                <div class="mb-2">
                        세상에서
                        <span class="orange fw-bold">가장 높은</span> 품격의 화상영어수업을 세상에서
                        <span class="indigo fw-bold">가장 낮은</span> 수업료로 만나보세요.
                </div>
                <div class="d-none d-md-block">
                    수업 예약은 매우 쉽습니다. 수업 시간표에서 그냥 클릭하면 됩니다.
                </div>
                

                <div class="my-3 mt-md-5 p-5 bg-orange white">
                    <h2>무료 체험 수업 예약 하기</h2>
                </div>
                <div class="pl-3">
                        지금 바로 5 회 무료 체험 수업을 예약 할 수 있습니다.
                </div>
                

            </div>



        </section>
    </div>
    <!--/page-->
    <hook-content-bottom></hook-content-bottom>
</ion-content>
