<ion-header>
  <header-content [title]=" '로그인' "></header-content>
</ion-header>
<ion-content>
  <div class="page">
    <hook-content-top></hook-content-top>
    <section class="page-header darkblue">
      <div>로그인을 합니다.</div>
      <div>가입을 하지 않았으면 간단하게
        <span class="app-button" (click)="a.open('register')">회원가입</span>을 해 주세요!</div>
    </section>
    <section class="page-body">
      <div class="page-body-wrapper">
        <form class="" (submit)="onSubmit()">
          <ul class="login-form list-style-none">

            <li>
              <label class="label">{{ 'EMAIL' | translate }}</label>
              <input class="input" type="email" [(ngModel)]="account.user_email" name="email">
            </li>

            <li>
              <label class="label">{{ 'PASSWORD' | translate }}</label>
              <input class="input" type="password" [(ngModel)]="account.user_pass" name="password">
            </li>

            <li>
              <label class="label"></label>
              <div class="input">
                <button class="app-button px-7 py-3 fs-lg" type="submit">
                  {{ 'LOGIN BUTTON' | translate }}
                </button>
              </div>
            </li>

          </ul>
        </form>
      </div>
    </section>
  </div>
  <!--/page-->
  <hook-content-bottom></hook-content-bottom>
</ion-content>
