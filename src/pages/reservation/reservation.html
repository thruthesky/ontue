<ion-header>
  <header-content></header-content>
</ion-header>

<ion-content padding>



  <ion-grid>
    <ion-row>
      <ion-col>

          <ion-item>
              <ion-label>Begin Date</ion-label>
              <ion-datetime name="date_begin" displayFormat="MM/DD/YYYY" pickerFormat="YYYYMMDD" [(ngModel)]="date_begin"></ion-datetime>
            </ion-item>

      </ion-col>
      <ion-col>


  <ion-item>
      <ion-label>End Date</ion-label>
      <ion-datetime name="date_end" displayFormat="MM/DD/YYYY" pickerFormat="YYYYMMDD" [(ngModel)]="date_end"></ion-datetime>
    </ion-item>

    
      </ion-col>
    </ion-row>
  </ion-grid>

<br>
<div *ngIf=" my_teachers ">
<div *ngFor="let teacher of my_teachers">
    <label><input type="checkbox">
    {{ teacher.name }}</label>
</div>
</div>
  <hr>


  <button ion-button (click)="onClickSearch()">
    SUBMIT
  </button>

    {{ a.user.name }}
    You are {{ a.userType }}!

    , Reservations:

    <span *ngIf=" ! a.inLoadingMyPoint ">{{ my_point }}</span>
    <ion-spinner *ngIf=" a.inLoadingMyPoint "></ion-spinner>

    <button ion-button (click)="onClickCancelAll()">Cancel All</button>

    <table class="books" *ngIf = " books.length ">
      <tr>
        <td>Class No.</td>
        <td>Date</td>
        <td>Time</td>
        <td>Teacher</td>
        <td>Student</td>
        <td>Point</td>
        <td></td>

      </tr>

      <tr *ngFor="let book of books; let i = index;">
        <td>{{book.idx}}</td>
        <td>{{book.date_display}}</td>
        <td>{{book.class_begin_display}}<br>{{book.duration}}mins</td>
        <td>{{book.teacher_name}}</td>
        <td>student:{{book.idx_student}}</td>
        <td>{{book.point}}</td>
        <td>
          <button ion-button (click)="onClickCancel( book )" *ngIf=" ! book.process ">Cancel</button>
          <!-- <i class="fa fa-spinner fa-spin" aria-hidden="true" *ngIf=" book.process "></i> -->
          <ion-spinner *ngIf=" book.process "></ion-spinner>
        </td>
      </tr>



    </table>



</ion-content>
