<ion-header>
  <header-content [title]=" 'DAY OFF' "></header-content>
</ion-header>
<ion-content>
  <div class="page">
    <hook-content-top></hook-content-top>
    <section class="page-header">
      <div>{{ "DAY OFF" | translate }}</div>
    </section>
    <section class="page-body">
      <div class="d-flex mt-5">
          <button ion-button (click)='onClickCreateDayoff()'>Create a Day-off</button>
          <section class="w-100 pl-5" *ngIf="showForm">
              <form class="w-100  d-flex">
                <ion-item-group class="w-100  border rounded-2 mr-5">
                  <ion-item>
                    <ion-label>Select Date</ion-label>
                    <ion-datetime name="date" max="{{today.getFullYear()+1}}" displayFormat="MM/DD/YYYY"
                      pickerFormat="YYYYMMDD" [(ngModel)]="date"></ion-datetime>
                  </ion-item>
                </ion-item-group>
                <button class="px-5" color="orange" ion-button type="submit" (click)="onClickSubmit()">Create</button>
              </form>
            </section>
      </div>
      <hr>
      <ion-grid class="px-1px"  no-padding>
        <ion-row class="mx-minus-10px" justify-content-between>
          <ion-col class="d-flex align-items-center p-3 hide-effect" col-md-6 *ngFor="let dayoff of dayoffs">
              <div class="pointer white h-100 px-3 d-flex align-items-center bg-light-red" 
              (click)=" onClickDeleteDate( dayoff )">
                Delete
                <i class="fal fa-trash-alt ml-2 "></i>
             </div>
            <div class="p-5 bg-white border w-100">{{ preDate(dayoff.date)}}</div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <!-- <ion-item-group *ngIf=" dayoffs ">
        <button ion-item *ngFor="let dayoff of dayoffs" (click)=" onClickDeleteDate( dayoff ) ">
          {{ preDate(dayoff.date)}}
          <ion-icon color="danger" name="trash"></ion-icon>
        </button>
      </ion-item-group> -->
    </section>
  </div>
  <hook-content-bottom></hook-content-bottom>
</ion-content>
