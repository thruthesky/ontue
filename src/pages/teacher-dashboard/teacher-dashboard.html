<ion-header>
  <header-content [title]=" 'TEACHER DASHBOARD' "></header-content>
</ion-header>
<ion-content>
  <div class="page">
    <hook-content-top></hook-content-top>
    <section class="page-header">
      <div>{{ "TEACHER DASHBOARD" | translate }}</div>
    </section>
    <section class="page-body">

      <div id="teacher-navigation" class="px-2">
        <ion-grid id="visitor-navigation" no-padding>
          <ion-row>
            <ion-col col-4 class="text-center" *ngIf="a.user.isLogin">
              <ion-card>
                <div class="py-5 pointer" (click)="a.open('session-future')">
                  <i class="fa fa-calendar-alt fa-3x mb-3 skyblue"></i>
                  <div>Reserved Class</div>
                </div>
              </ion-card>
            </ion-col>
            <ion-col col-4 class="text-center" *ngIf="a.user.isLogin">
              <ion-card>
                <div class="py-5 pointer" (click)="a.open('session-past')">
                  <i class="fa fa-calendar-times fa-3x mb-3 skyblue"></i>
                  <div>Past Class</div>
                </div>
              </ion-card>
            </ion-col>
            <ion-col col-4 class="text-center" *ngIf="a.user.isLogin">
              <ion-card>
                <div class="py-5 pointer" (click)="a.open('schedule-edit')">
                  <i class="fa fa-calendar-plus fa-3x mb-3 skyblue"></i>
                  <div>Add/Edit Schedule</div>
                </div>
              </ion-card>
            </ion-col>

            <ion-col col-4 class="text-center" *ngIf="a.user.isLogin">
              <ion-card>
                <div class="py-5 pointer" (click)="a.open('teacher-curriculum-vitae')">
                  <i class="fa fa-edit fa-3x mb-3 skyblue"></i>
                  <div>Curriculum Vitae</div>
                </div>
              </ion-card>
            </ion-col>
            <ion-col col-4 class="text-center" *ngIf="a.user.isLogout">
              <ion-card>
                <div class="py-5 pointer" (click)="a.open('login')">
                  <i class="fa fa-sign-in fa-3x mb-3 skyblue"></i>
                  <div>Login</div>
                </div>
              </ion-card>
            </ion-col>
            <ion-col col-4 class="text-center">
              <ion-card>
                <div class="py-5 pointer" (click)="a.open('register')">
                  <i class="fa fa-address-card fa-3x mb-3 skyblue"></i>
                  <div *ngIf="a.user.isLogin">Update Profile</div>
                  <div *ngIf="a.user.isLogout">Register</div>
                </div>
              </ion-card>
            </ion-col>
            <ion-col col-4 class="text-center" *ngIf="a.user.isLogin">
              <ion-card>
                <div class="py-5 pointer" (click)="a.open('settings-payment-info')">
                  <i class="fa fa-credit-card fa-3x mb-3 skyblue"></i>
                  <div>Payment Information</div>
                </div>
              </ion-card>
            </ion-col>

            <ion-col col-4 class="text-center" *ngIf="a.user.isLogin">
              <ion-card>
                <div class="py-5 pointer" (click)="a.open('message')">
                  <i class="fa fa-comment-alt fa-3x mb-3 skyblue"></i>
                  <div>Messages</div>
                </div>
              </ion-card>
            </ion-col>
            <ion-col col-4 class="text-center">
              <ion-card>
                <div class="py-5 pointer" (click)=" a.onClickContactAdmin() ">
                  <i class="fa fa-phone-square fa-3x mb-3 skyblue"></i>
                  <div>Contact Us</div>
                </div>
              </ion-card>
            </ion-col>
            <ion-col col-4 class="text-center">
              <ion-card>
                <div class="py-5 pointer" (click)="a.open('how-to-use')">
                  <i class="fal fa-book fa-3x mb-3 skyblue"></i>
                  <div>FAQ</div>
                </div>
              </ion-card>
            </ion-col>

            <ion-col col-4 class="text-center">
              <ion-card>
                <div class="py-5 pointer" (click)="showModal('teacherPolicy')">
                  <i class="fal fa-info-circle fa-3x mb-3 skyblue"></i>
                  <div>Policy</div>
                </div>
              </ion-card>
            </ion-col>

            <ion-col col-4 class="text-center">
              <ion-card>
                <div class="py-5 pointer" (click)="a.open('password-change')" *ngIf="a.user.isLogin">
                  <i class="fa fa-key fa-3x mb-3 skyblue"></i>
                  <div>Change Password</div>
                </div>
              </ion-card>
            </ion-col>

            <ion-col col-4 class="text-center">
              <ion-card>
                <div class="py-5 pointer" (click)="a.open('settings')">
                  <i class="fa fa-cogs fa-3x mb-3 skyblue"></i>
                  <div>Settings</div>
                </div>
              </ion-card>
            </ion-col>

            <ion-col col-4 class="text-center" *ngIf="a.user.isLogin">
              <ion-card>
                <div class="py-5 pointer" (click)="a.user.logout()">
                  <i class="fa fa-sign-out fa-3x mb-3 skyblue"></i>
                  <div>Logout</div>
                </div>
              </ion-card>
            </ion-col>
          </ion-row>

        </ion-grid>
      </div>
    </section>
  </div>
  <hook-content-bottom></hook-content-bottom>
</ion-content>
