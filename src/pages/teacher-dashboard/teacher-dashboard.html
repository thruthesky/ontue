<ion-header>
  <header-content [title]=" 'TEACHER DASHBOARD' "></header-content>
</ion-header>
<ion-content>
  <div class="page">
    <hook-content-top></hook-content-top>
    <section class="page-header">
      <div>{{ "TEACHER DASHBOARD" | translate }}</div>
    </section>
    <section class="page-body">

      <div id="teacher-navigation" class="px-2" *ngIf="a.user.isLogin">
        <ion-grid id="visitor-navigation" no-padding>
          <ion-row>
            <ion-col col-4 class="text-center">
              <ion-card>
                <div class="py-5" (click)="a.open('session-future')">
                  <i class="fa fa-calendar-alt fa-3x mb-3 skyblue"></i>
                  <div>Reserved Class</div>
                </div>
              </ion-card>
            </ion-col>
            <ion-col col-4 class="text-center">
              <ion-card>
                <div class="py-5" (click)="a.open('session-past')">
                  <i class="fa fa-calendar-times fa-3x mb-3 skyblue"></i>
                  <div>Past Class</div>
                </div>
              </ion-card>
            </ion-col>
            <ion-col col-4 class="text-center">
              <ion-card>
                <div class="py-5" (click)="a.open('schedule-edit')">
                  <i class="fa fa-calendar-plus fa-3x mb-3 skyblue"></i>
                  <div>Add/Edit Schedule</div>
                </div>
              </ion-card>
            </ion-col>

          </ion-row>
          <ion-row>

            <ion-col col-4 class="text-center">
              <ion-card>
                <div class="py-5" (click)="a.open('teacher-curriculum-vitae')">
                  <i class="fa fa-edit fa-3x mb-3 skyblue"></i>
                  <div>Curriculum Vitae</div>
                </div>
              </ion-card>
            </ion-col>
            <ion-col col-4 class="text-center">
              <ion-card>
                <div class="py-5" (click)="a.open('register')">
                  <i class="fa fa-address-card fa-3x mb-3 skyblue"></i>
                  <div>Update Profile</div>
                </div>
              </ion-card>
            </ion-col>
            <ion-col col-4 class="text-center">
              <ion-card>
                <div class="py-5" (click)="a.open('settings-payment-info')">
                  <i class="fa fa-credit-card fa-3x mb-3 skyblue"></i>
                  <div>Payment Information</div>
                </div>
              </ion-card>
            </ion-col>


          </ion-row>
          <ion-row>


            <ion-col col-4 class="text-center">
              <ion-card>
                <div class="py-5" (click)="a.open('message')">
                  <i class="fa fa-comment-alt fa-3x mb-3 skyblue"></i>
                  <div>Messages</div>
                </div>
              </ion-card>
            </ion-col>
            <ion-col col-4 class="text-center">
              <ion-card>
                <div class="py-5" (click)=" a.onClickContactAdmin() ">
                  <i class="fa fa-phone-square fa-3x mb-3 skyblue"></i>
                  <div>Contact Us</div>
                </div>
              </ion-card>
            </ion-col>
            <ion-col col-4 class="text-center">
              <ion-card>
                <div class="py-5" (click)="a.open('faq')">
                  <i class="fal fa-book fa-3x mb-3 skyblue"></i>
                  <div>Guideline and tips</div>
                </div>
              </ion-card>
            </ion-col>


          </ion-row>
          <ion-row>
            <ion-col col-4 class="text-center">
              <ion-card>
                <div class="py-5" (click)="a.open('policy')">
                  <i class="fa fa-tasks fa-3x mb-3 skyblue"></i>
                  <div>Terms and Conditions</div>
                </div>
              </ion-card>
            </ion-col>
            <ion-col col-4 class="text-center">
              <ion-card>
                <div class="py-5" (click)="a.open('settings')">
                  <i class="fa fa-cogs fa-3x mb-3 skyblue"></i>
                  <div>Settings</div>
                </div>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </section>
    <hook-content-bottom></hook-content-bottom>
  </div>
</ion-content>
