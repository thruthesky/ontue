<ion-header>
  <header-content></header-content>
</ion-header>

<ion-content padding>
  <hook-content-top></hook-content-top>
  Teacher List

  <p>
    List All available teacher with profile.
  </p>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let teacher of teachersList" col-6 col-md-4 col-lg-3>
        <div class="rounded-50 of-hidden">
          <img class="w-100" src="{{ teacher.photoURL }}">
        </div>
        <div (click)="onClickTeacher(teacher)">{{teacher.display_name}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <hook-content-bottom></hook-content-bottom>
</ion-content>
