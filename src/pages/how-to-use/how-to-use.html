<ion-header>
  <header-content [title]=" 'How to Use' "></header-content>
</ion-header>
<ion-content>
  <div class="page">
    <hook-content-top></hook-content-top>
    <section class="page-header bg-skyblue white">
      <div class="fs-2rem">Tips and Guides</div>
    </section>
    <section id="how-to-use" class="page-body m-0 my-1 p-0">
      <h2 class="cover-by-2 bg-blue-80">Choose One of the Help Topics</h2>
     <!-- <div class="title">Things you need to know.</div> -->
      <ion-grid class="px-1px" no-padding>
        <ion-row class="mb-2">
          <ion-col class="mr-2">
              <ion-grid class="pointer cover-by-4 outline-effect bg-white" (click)="showModalFAQ('teacherPolicy')" no-padding>
                <ion-row class="h-100" align-items-center>
                  <ion-col text-center col-4>
                      <i class="fs-8em fal fa-paper-plane"></i>
                  </ion-col>
                  <ion-col>
                      <div>OnTue.com Policy.</div>
                  </ion-col>
                </ion-row>
              </ion-grid>
          </ion-col>
          <ion-col class="ml-2 ">
              <ion-grid class="pointer cover-by-4 outline-effect bg-white" (click)="showModalFAQ('teacherPolicy')" no-padding>
                  <ion-row class="h-100" align-items-center>
                    <ion-col text-center col-4>
                        <i class="fs-8em fal fa-plus-square"></i>
                    </ion-col>
                    <ion-col>
                        <div>Install Or Create Kakaotalk App Account.</div>
                    </ion-col>
                  </ion-row>
                </ion-grid>
          </ion-col>
        </ion-row>
        <ion-row class="mt-2">
          <ion-col class="mr-2 ">
              <ion-grid class="pointer cover-by-4 outline-effect bg-white" (click)="showModalFAQ('teacherPolicy')" no-padding>
                  <ion-row class="h-100" align-items-center>
                    <ion-col text-center col-4>
                        <i class="fs-8em fal fa-qrcode "></i>
                    </ion-col>
                    <ion-col>
                        <div>How to Get QR MARK.</div>
                    </ion-col>
                  </ion-row>
                </ion-grid>
          </ion-col>
          <ion-col class="ml-2 ">
              <ion-grid class="pointer cover-by-4 outline-effect bg-white" (click)="showModalFAQ('teacherPolicy')" no-padding>
                  <ion-row class="h-100" align-items-center>
                    <ion-col text-center col-4>
                        <i class="fs-8em fal fa-id-badge"></i>
                    </ion-col>
                    <ion-col>
                        <div>How to Get Kakaotalk ID.</div>
                    </ion-col>
                  </ion-row>
                </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </section>
  </div>
  <!--/page-->
  <hook-content-bottom></hook-content-bottom>
</ion-content>
