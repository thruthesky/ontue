<ion-header>
  <header-content [title]=" 'How to Use' "></header-content>
</ion-header>
<ion-content>
  <div class="page">
    <hook-content-top></hook-content-top>
    <section class="page-header bg-skyblue white">
      <div class="fs-2rem">Tips and Guides</div>
    </section>
    <section id="how-to-use" class="page-body">

      <div class="title">Things you need to know.</div>
      <ul class="content list-style-none">
        <li>
          <div class="sub-title pointer" (click)="showModalFAQ('teacherPolicy')">
            <span class="px-2"><i class="fal fa-chevron-circle-right"></i></span>
            <span><b>OnTue.com Policy</b>.</span>
          </div>
        </li>
        <li>
          <div class="sub-title pointer" (click)="showModalFAQ('kakaoInstall')">
            <span class="px-2"><i class="fal fa-chevron-circle-right"></i></span>
            <span>How to <b>Install</b> Or <b>Create</b> Kakaotalk App Account.</span>
          </div>
        </li>
        <li>
          <div class="sub-title pointer" (click)="showModalFAQ('qrmark')">
            <span class="px-2"><i class="fal fa-chevron-circle-right"></i></span>
            <span>How to Get <b>QR MARK</b>.</span>
          </div>
        </li>
        <li>
          <div class="sub-title pointer" (click)="showModalFAQ('kakaoID')">
            <span class="px-2"><i class="fal fa-chevron-circle-right"></i></span>
            <span>How to Get <b>Kakaotalk ID</b>.</span>
          </div>
        </li>
      </ul>

    </section>
  </div>
  <!--/page-->
  <hook-content-bottom></hook-content-bottom>
</ion-content>
