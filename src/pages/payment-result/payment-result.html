<ion-header>
  <header-content [title]=" '수업료 결제' "></header-content>
</ion-header>
<ion-content>
  <div class="page">
    <hook-content-top></hook-content-top>

    <section class="page-header">
      {{ 'PAYMENT RESULT PAGE TITLE' | translate }}
    </section>

    <section class="page-body">


      <div class="p-5">

        <div *ngIf=" re ">
          <h2 class="blue">축하합니다. 결제 성공하였습니다.</h2>
        </div>
        <div *ngIf=" ! re ">
          <h2 class="red">앗, 결제에 실패하였습니다.</h2>
          <div>{{ message }}</div>
        </div>
      </div>
      <div class="pl-5" *ngIf=" ! a.inLoadingMyPoint ">
        <div>
          회원님의 총 포인트는
          <span>
            <b>{{ point }}</b> 입니다.</span>
        </div>

        <div>
          수업료 결제 내역은 <span class="app-button" (click)=" a.open('payment-history'); ">결제 내역</span> 메뉴에서 확인 할 수 있습니다.
        </div>


        <div *ngIf=" a.inLoadingMyPoint ">
          <ion-spinner class="size-3"></ion-spinner>
          {{ 'IN LOADING' | translate}}
        </div>

      </div>


    </section>
  </div>
  <!--/page-->
  <hook-content-bottom></hook-content-bottom>
</ion-content>
