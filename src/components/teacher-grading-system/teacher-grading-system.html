<div class="bg-white m-0 mt-5">
    <ion-grid class="outline-effect" no-padding>
            <div class="bg-blue-60 white mb-1 px-5">
                <h2  class="title-style p-5 fs-3rem m-0 fw-light bg-blue d-inline-block" ion-text color="white">TEACHER GRADING SYSTEM</h2>
            </div>
        <ion-row class="mt-3 px-5">
            <ion-col  class="pr-5 mt-5 d-flex-column justify-content-between" col-md-6 col-12>
                <div class="h-100 text-center">
                    <h3 class="fw-bold fs-3rem mt-1" ion-text color="blue">Grade 1</h3>
                    <p class="m-0 line-h-1-8em pb-5 fs-110 pt-2 text-left">Having only good english teaching skill does not help to earn grade.
                         <!-- A Good teacher must have, -->
                        <!-- <b class="fw-bold">Good Environment/Work Place,</b>( No unwanted sounds, No people at the back, etc... )
                        <b class="fw-bold">Good Devices.</b>( PC/Laptop, Headset with mic),
                        <b class="fw-bold">Good Internet.</b>( Reasonable Connection ),
                        <b class="fw-bold">Good Profile Picture</b>,
                        <b class="fw-bold">Good Video Introduction</b>,
                        <b class="fw-bold">Prepared and Always ready to teach</b>,
                        <b class="fw-bold">Finishing the evaluation on time</b>,
                        <b class="fw-bold">Following our promotion schedule</b>,
                        <b class="fw-bold">Following our guidelines</b>,
                        <b class="fw-bold">Following our policy</b>,
                        <b class="fw-bold">Always present in class</b>, and
                        <b class="fw-bold">Always records their class</b> -->
                    </p>
                    <div class="fs-4rem mt-5">
                        <i  class="fas fa-star" ion-text color="yellow"></i>
                        <i  class="fal fa-star" ion-text color="yellow"></i>
                        <i  class="fal fa-star" ion-text color="yellow"></i>
                        <i  class="fal fa-star" ion-text color="yellow"></i>
                        <i  class="fal fa-star" ion-text color="yellow"></i>
                    </div>
                </div>
                <ion-buttons end (click)="showGradeModal(0)">
                    <button class="mt-3" color="blue" small round ion-button>Learn More
                            <ion-icon class="pl-3" name="arrow-forward"></ion-icon>
                    </button>
                </ion-buttons>
            </ion-col>
            <ion-col  class="pl-5 mt-5  border border-right-0 border-top-0 border-bottom-0" col-md-6 col-12>
                <img class="rounded-2" src="../assets/img/teacher/1.jpg">
            </ion-col>
            </ion-row>
            <ion-row class="mt-3 px-5">
                <ion-col  class="pr-5 mt-5 border border-left-0 border-top-0 border-bottom-0" col-md-6 col-12>
                    <img class="rounded-2" src="../assets/img/teacher/2.jpg">
                </ion-col>
                <ion-col  class="pl-5 mt-5  d-flex-column justify-content-between" col-md-6 col-12>
                    <div class=" text-center">
                        <h3 class="fw-bold fs-3rem mt-1" ion-text color="blue">Grade 2</h3>
                        <p class="m-0 line-h-1-8em pb-5 fs-110 pt-2 text-left">Communication comes first then the teaching comes next.
                            <!-- No matter how good you teach, but you failed to communicate with the student. It will not work.
                            A Good teacher must have a
                            <b class="fw-bold">Good Environment/Work Place</b>,
                            <b class="fw-bold"> Capable of winning student's heart</b>,
                            <b class="fw-bold">with Good Communication Skills</b>, and have a
                            <b class="fw-bold"> Good Teaching Skills.</b> -->
                        </p>
                        <div class="fs-4rem mt-5">
                            <i  class="fas fa-star" ion-text color="yellow"></i>
                            <i  class="fas fa-star" ion-text color="yellow"></i>
                            <i  class="fal fa-star" ion-text color="yellow"></i>
                            <i  class="fal fa-star" ion-text color="yellow"></i>
                            <i  class="fal fa-star" ion-text color="yellow"></i>
                        </div>
                    </div>
                    <ion-buttons end (click)="showGradeModal(1)">
                        <button class="mt-3" color="blue" small round ion-button>Learn More
                                <ion-icon class="pl-3" name="arrow-forward"></ion-icon>
                        </button>
                    </ion-buttons>
                </ion-col>
            </ion-row>
            <ion-row class="mt-3 px-5 pb-5">
                <ion-col class="pr-5 mt-5  d-flex-column justify-content-between" col-md-6 col-12>
                    <div class=" text-center">
                        <h3 class="fw-bold fs-3rem mt-1" ion-text color="blue">Grade 3</h3>
                        <p class="m-0 line-h-1-8em pb-5 fs-110 pt-2 text-left">Must have a Consistent Reservation and Popular to Students
                            <!-- <b class="fw-bold">Popular to student</b>,
                            <b class="fw-bold">Most Requested teacher</b>,
                            <b class="fw-bold">Giving Importance to student growth</b>, and
                            <b class="fw-bold">Always winning the student's heart</b> -->
                        </p>
                        <div class="fs-4rem mt-5">
                            <i  class="fas fa-star" ion-text color="yellow"></i>
                            <i  class="fas fa-star" ion-text color="yellow"></i>
                            <i  class="fas fa-star" ion-text color="yellow"></i>
                            <i  class="fal fa-star" ion-text color="yellow"></i>
                            <i  class="fal fa-star" ion-text color="yellow"></i>
                        </div>
                    </div>
                    <ion-buttons end (click)="showGradeModal(2)">
                        <button class="mt-3" color="blue" small round ion-button>Learn More
                                <ion-icon class="pl-3" name="arrow-forward"></ion-icon>
                        </button>
                    </ion-buttons>
                </ion-col>
                <ion-col class="pl-5 mt-5 border border-right-0 border-top-0 border-bottom-0" col-md-6 col-12>
                    <img class="rounded-2" src="../assets/img/teacher/3.jpg">
                </ion-col>
            </ion-row>
    </ion-grid>
</div>
