<div class="bg-white m-0 mt-5">
    <div class="bg-blue-60 white px-5">
        <h2  class="title-style p-5 ml-md-4 ml-0  fs-3rem my-0 fw-light bg-blue d-inline-block" ion-text color="white">TEACHER GRADING SYSTEM</h2>
    </div>
    <ion-grid class="outline-effect p-5" no-padding>
        <ion-row class="mb-5 mt-4  px-5 py-3">
            <ion-col  class="pr-5 mt-5" col-md-6 col-12>
                <div class="mr-5  d-flex-column justify-content-between h-100">
                    <div class="h-100 text-center">
                        <h3 class="fw-bold fs-3rem mt-1" ion-text color="blue">Grade 1</h3>
                        <p class="m-0 line-h-1-8em pb-5 fs-110 pt-2 text-left">Having only good english teaching skill does not help to earn grade.
                        </p>
                        <div class="fs-4rem mt-3">
                            <i  class="fas fa-star" ion-text color="yellow"></i>
                            <i  class="fal fa-star" ion-text color="yellow"></i>
                            <i  class="fal fa-star" ion-text color="yellow"></i>
                            <i  class="fal fa-star" ion-text color="yellow"></i>
                            <i  class="fal fa-star" ion-text color="yellow"></i>
                        </div>
                    </div>
                    <ion-buttons end (click)="showGradeModal(0)">
                        <button class="mt-3" color="blue" small round ion-button>Learn More
                                <ion-icon class="pl-3" name="arrow-forward"></ion-icon>
                        </button>
                    </ion-buttons>
                </div>
            </ion-col>
            <ion-col  class="pl-5 mt-5  border border-right-0 border-top-0 border-bottom-0" col-md-6 col-12>
                <div class="ml-5">
                    <img class="rounded-2" src="../assets/img/teacher/1.jpg">
                </div>
            </ion-col>
            </ion-row>
            <ion-row class="mb-5 mt-4  px-5 py-3">
                <ion-col  class="pr-5 mt-5 border border-left-0 border-top-0 border-bottom-0" col-md-6 col-12>
                    <div class="mr-5">
                        <img class="rounded-2" src="../assets/img/teacher/2.jpg">
                    </div>
                </ion-col>
                <ion-col  class="pl-5 mt-5" col-md-6 col-12>
                    <div class="ml-5  d-flex-column justify-content-between h-100">
                        <div class=" text-center">
                            <h3 class="fw-bold fs-3rem mt-1" ion-text color="blue">Grade 2</h3>
                            <p class="m-0 line-h-1-8em pb-5 fs-110 pt-2 text-left">Communication comes first then the teaching comes next.
                            </p>
                            <div class="fs-4rem mt-3">
                                <i  class="fas fa-star" ion-text color="yellow"></i>
                                <i  class="fas fa-star" ion-text color="yellow"></i>
                                <i  class="fal fa-star" ion-text color="yellow"></i>
                                <i  class="fal fa-star" ion-text color="yellow"></i>
                                <i  class="fal fa-star" ion-text color="yellow"></i>
                            </div>
                        </div>
                        <ion-buttons end (click)="showGradeModal(1)">
                            <button class="mt-3" color="blue" small round ion-button>Learn More
                                    <ion-icon class="pl-3" name="arrow-forward"></ion-icon>
                            </button>
                        </ion-buttons>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row class="mb-5 mt-4  px-5 pt-3 pb-5">
                <ion-col class="pr-5 mt-5 " col-md-6 col-12>
                    <div class="mr-5  d-flex-column justify-content-between h-100">
                        <div class=" text-center">
                            <h3 class="fw-bold fs-3rem mt-1" ion-text color="blue">Grade 3</h3>
                            <p class="m-0 line-h-1-8em pb-5 fs-110 pt-2 text-left">Must have a Consistent Reservation and Popular to Students
                            </p>
                            <div class="fs-4rem mt-3">
                                <i  class="fas fa-star" ion-text color="yellow"></i>
                                <i  class="fas fa-star" ion-text color="yellow"></i>
                                <i  class="fas fa-star" ion-text color="yellow"></i>
                                <i  class="fal fa-star" ion-text color="yellow"></i>
                                <i  class="fal fa-star" ion-text color="yellow"></i>
                            </div>
                        </div>
                        <ion-buttons end (click)="showGradeModal(2)">
                            <button class="mt-3" color="blue" small round ion-button>Learn More
                                    <ion-icon class="pl-3" name="arrow-forward"></ion-icon>
                            </button>
                        </ion-buttons>
                    </div>
                </ion-col>
                <ion-col class="pl-5 mt-5 border border-right-0 border-top-0 border-bottom-0" col-md-6 col-12>
                    <div class="ml-5">
                        <img class="rounded-2" src="../assets/img/teacher/3.jpg">
                    </div>
                </ion-col>
            </ion-row>
    </ion-grid>
</div>
