<ion-header>
  <ion-toolbar>
    <ion-title>{{ "STUDENT COMMENT LIST" | translate}}</ion-title>
    <ion-buttons start>
      <button ion-button class="cancel" (click)="onClickCancel()">
        <span ion-text color="primary">{{ "CLOSE" | translate}}</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding="">

  <section id="student-comments" class="pt-1">

    <ng-container *ngFor="let comment of comments">
    <div class="comment" *ngIf="comment.idx">
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-4 col-sm-3 col-lg-3>
            <div class="photo">
              <img src="{{comment?.photoURL ? comment.photoURL : a.anonymousPhotoURL }}">
            </div>
          </ion-col>
          <ion-col col-8 col-sm-9 col-lg-9>
            <div class="name mt-0 mb-2">{{ comment.student_name }}</div>
            <div class="date mb-2">{{ 'DATE' | translate }}: {{ a.shortDate(comment.stamp) }}</div>
            <div class="rating mb-2">
              {{ 'RATING' | translate }}: {{rate}}
              <span *ngIf="comment.rate < 1"><i class="fal fa-star"></i></span>
              <span *ngIf="comment.rate >= 1"><i class="fas fa-star"></i></span>

              <span *ngIf="comment.rate < 2"><i class="fal fa-star"></i></span>
              <span *ngIf="comment.rate >= 2"><i class="fas fa-star"></i></span>

              <span *ngIf="comment.rate < 3"><i class="fal fa-star"></i></span>
              <span *ngIf="comment.rate >= 3"><i class="fas fa-star"></i></span>

              <span *ngIf="comment.rate < 4"><i class="fal fa-star"></i></span>
              <span *ngIf="comment.rate >= 4"><i class="fas fa-star"></i></span>

              <span *ngIf="comment.rate < 5"><i class="fal fa-star"></i></span>
              <span *ngIf="comment.rate >= 5"><i class="fas fa-star"></i></span>
            </div>
            <div>
              <span class="py-2 pointer mr-3" *ngIf="comment.idx_student == a.user.id" (click)="onClickDelete(comment)"><i class="fa fa-trash"></i> {{ 'DELETE' | translate }}</span>
              <span class="py-2 pointer" *ngIf="comment.idx_student == a.user.id" (click)="onClickCommentEdit(comment)"><i class="fa fa-pencil"></i> {{ 'EDIT' | translate }}</span>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div class="description" [innerHTML]="comment.comment"></div>
    </div>
    </ng-container>
    <div class="alert alert-secondary my-5" *ngIf="error">
      <span class="fs-2rem">{{error}}</span>
    </div>

  </section>


</ion-content>
