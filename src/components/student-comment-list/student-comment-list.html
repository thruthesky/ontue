<ion-header>
  <ion-toolbar>
    <ion-title>{{ "STUDENT COMMENT" | translate}}</ion-title>
    <ion-buttons start>
      <button ion-button class="cancel" (click)="onClickCancel()">
        <span ion-text color="primary">{{ "CLOSE" | translate}}</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding="">

  <ion-list>
    <ion-item *ngFor="let comment of comments">
      <img *ngIf="comment.photoURL" src="{{comment.photoURL}}">
      <span>{{comment.student_name}}</span>
      <div>{{comment.comment}}</div>
    </ion-item>
  </ion-list>


</ion-content>
