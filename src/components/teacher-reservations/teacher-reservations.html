<div class="custom-card-eng overflowhidden-y cover-by-2 bg-white outline-effect">
        <p  class="fs-90 bg-blue m-0 py-3 text-center" ion-text color="white">Recent Reservations</p>
        <ion-list no-lines>
            <ng-container *ngFor="let reservation of reservations; let i=index">
                <ion-item  class="pointer" *ngIf="i<3" (click)="a.open('schedule-table', { ID: reservation.idx_teacher })">
                    <ion-avatar item-start>
                        <img [src]="a.checkPhotoURL(reservation.teacher_photoURL)">
                    </ion-avatar>
                    <h3>{{ a.preTeacherName(reservation.teacher_name) }}</h3>
                    <p class="fs-card" [innerHtml]="getFirstTwo(reservation.class_begin)+':'+getLastTwo(reservation.class_begin)"></p>
                    <sup item-end>{{ reservation.display_date }}</sup>
                </ion-item>
            </ng-container>
        </ion-list>
    </div>
