<div class="custom-card-eng overflowhidden-y cover-by-2 bg-white outline-effect">
        <p  class="fs-90 bg-blue m-0 mb-2 py-3 text-center" ion-text color="white">Recent Reservations</p>
        <div class="list-hover-effect">
            <ng-container *ngFor="let reservation of reservations; let i=index">
                <ion-grid class="pointer item" *ngIf="i<3" (click)="a.open('schedule-table', { ID: reservation.idx_teacher })" no-padding>
                    <ion-row class="px-3 py-3" align-items-center justify-content-between>
                        <ion-col class="d-flex align-items-center" col-md-4>
                            <img class="image-rounded" [src]="a.checkPhotoURL(reservation.teacher_photoURL)">
                        </ion-col>
                        <ion-col col-md-3>
                            <h3 class="fs-90 m-0 p-0">{{ a.preTeacherName(reservation.teacher_name) }}</h3>
                            <div  class="fs-lg m-0 p-0 mt-1" [innerHtml]="getFirstTwo(reservation.class_begin)+':'+getLastTwo(reservation.class_begin)"></div>
                        </ion-col>
                        <ion-col text-right col-md-5>
                            <span class="fs-lg m-0 p-0">{{ reservation.display_date }}</span>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ng-container>
        </div>
    </div>
