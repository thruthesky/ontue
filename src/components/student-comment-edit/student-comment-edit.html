<ion-header>
  <ion-toolbar class="px-5" color="primary">
    <ion-grid no-padding>
      <ion-row align-items-center>
        <ion-col>
          <ion-title class="p-0">
            <span
              class="fw-bold fs-90">{{ data.idx ? "STUDENT COMMENT UPDATE" : "STUDENT COMMENT CREATE"  | translate}}</span>
          </ion-title>
        </ion-col>
        <ion-col text-right col-md-2>
          <button class="p-0" icon-end ion-button clear small color="white" (click)="onClickCancel()">
            <span class="text-uppercase fw-light">{{ "CLOSE" | translate}}</span>
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content class="bg-ghostwhite">
  <div class="p-5">
    <div class="py-3 mb-3 bg-white text-center">
      <div class="text-uppercase fs-3rem fw-light">{{ 'RATING' | translate }} : {{rate}}</div>
      <div class=" my-3 hover-icon-color-effect">
              <span *ngIf="rate < 1 " (click)="rate=1">
                <i class="fal fa-star fa-3x pointer"></i>
              </span>
        <span *ngIf="rate >= 1" (click)="rate=1">
                <i class="fas fa-star fa-3x pointer"></i>
              </span>

        <span *ngIf="rate < 2" (click)="rate=2">
                <i class="fal fa-star fa-3x pointer"></i>
              </span>
        <span *ngIf="rate >= 2 " (click)="rate=2">
                <i class="fas fa-star fa-3x pointer"></i>
              </span>

        <span *ngIf="rate < 3" (click)="rate=3">
                <i class="fal fa-star fa-3x pointer"></i>
              </span>
        <span *ngIf="rate >= 3" (click)="rate=3">
                <i class="fas fa-star fa-3x pointer"></i>
              </span>

        <span *ngIf="rate < 4" (click)="rate=4">
                <i class="fal fa-star fa-3x pointer"></i>
              </span>
        <span *ngIf="rate >= 4" (click)="rate=4">
                <i class="fas fa-star fa-3x pointer"></i>
              </span>

        <span *ngIf="rate < 5" (click)="rate=5">
                <i class="fal fa-star fa-3x pointer"></i>
              </span>
        <span *ngIf="rate >= 5" (click)="rate=5">
                <i class="fas fa-star fa-3x pointer"></i>
              </span>
      </div>
    </div>
    <div class="p-3 mb-3 bg-white">
      <textarea class="border border-grey rounded-2 w-100 p-3 input-effect" rows="10" [(ngModel)]="comment"
                placeholder="{{ 'RATE COMMENT' | translate }}"></textarea>
      <div class=" py-3 px-4"><b> NOTE:</b> {{ 'STUDENT RATE COMMENT' | translate }}</div>
    </div>
    <div class="py-3 mb-3 bg-white text-center">
      <button class="white mx-1 py-3 px-4 rounded-2 fs-110 bg-dodgerblue hover-effect" type="button"
              (click)="onClickSubmit()">
        <span *ngIf="loading"><i class="fa fa-spinner fa-spin mr-2"></i>Loading...</span>
        <span *ngIf="!loading">{{ 'SUBMIT' | translate }}</span>
      </button>
      <button class="red mx-1 bg-lightgrey hover-effect py-3 fs-110 px-4" type="button" (click)="onClickCancel()">{{
        'CANCEL' | translate }}
      </button>
    </div>
  </div>
</ion-content>
