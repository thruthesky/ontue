<div class="cover-by-2 overflowhidden-y bg-white outline-effect">
    <h2 class="fs-110 fw-light m-0 py-3 bg-blue text-center" ion-text color="white">Recently Graded Teachers</h2>
    <ion-list no-lines>
        <ng-container *ngFor="let teacher of teachers; let i=index">
            <ion-item class="pointer border border-left-0 border-right-0 border-bottom-0"
            (click)="a.open('schedule-table', { ID: teacher.ID })"
            *ngIf="i<3"
            >
                <ion-avatar item-start>
                        <img [src]="a.checkPhotoURL(teacher.photoURL)">
                </ion-avatar>
                <h3>{{a.preTeacherName(teacher.display_name)}}</h3>
                <p class="fs-lg">Grade: {{teacher.grade}}</p>
            </ion-item>
        </ng-container>
    </ion-list>
</div>
