<div class="cover-by-2  mb-5 mb-md-0  bg-white of-hidden outline-effect">
    <p class="text-center m-0 py-3 fs-90 bg-blue white fw-bold">Recently Graded Teachers</p>
    <div class="list-hover-effect my-0-25em">
    <ng-container *ngFor="let teacher of teachers; let i=index">
        <ion-grid class="pointer item" (click)="a.open('schedule-table', { ID: teacher.ID })" *ngIf="i<3" no-padding>
            <ion-row class="py-3 px-4" align-items-center justify-content-center>
                <ion-col class="d-flex align-items-center" col-md-4 col-3>
                   <span class="size-40 rounded-circle of-hidden">
                       <img [src]="a.checkPhotoURL(teacher.photoURL)">
                    </span>
                </ion-col>
                <ion-col col-md-6 col-5>
                    <h3 class="m-0 p-0 fs-90">{{a.preTeacherName(teacher.display_name)}}</h3>
                    <div class="fs-card">
                        <span *ngIf="teacher.grade < 1"><i class="fs-md fal fa-star" ion-text color="yellow"></i></span>
                        <span *ngIf="teacher.grade >= 1"><i class="fs-md fas fa-star" ion-text color="yellow"></i></span>

                        <span *ngIf="teacher.grade < 2"><i class="fs-md fal fa-star" ion-text color="yellow"></i></span>
                        <span *ngIf="teacher.grade >= 2"><i class="fs-md fas fa-star" ion-text color="yellow"></i></span>

                        <span *ngIf="teacher.grade < 3"><i class="fs-md fal fa-star" ion-text color="yellow"></i></span>
                        <span *ngIf="teacher.grade >= 3"><i class="fs-md fas fa-star" ion-text color="yellow"></i></span>

                        <span *ngIf="teacher.grade < 4"><i class="fs-md fal fa-star" ion-text color="yellow"></i></span>
                        <span *ngIf="teacher.grade >= 4"><i class="fs-md fas fa-star" ion-text color="yellow"></i></span>

                        <span *ngIf="teacher.grade < 5"><i class="fs-md fal fa-star" ion-text color="yellow"></i></span>
                        <span *ngIf="teacher.grade >= 5"><i class="fs-md fas fa-star" ion-text color="yellow"></i></span>
                    </div>
                </ion-col>
                <ion-col text-md-right col-md-2 col-1>
                     <p class="m-0 p-0 fs-lg fw-light">{{teacher.grade}}/5</p>
                </ion-col>
            </ion-row>
            </ion-grid>
        </ng-container>
    </div>
</div>
